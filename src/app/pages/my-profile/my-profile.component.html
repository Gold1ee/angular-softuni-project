<main id="main">

    <!-- ======= Portfolio Section ======= -->
    <section class="portfolio">
        <div class="container">
            <h2>{{username}}'s posts</h2>
            <div class="row portfolio-container" data-aos="fade-up" data-aos-easing="ease-in-out"
                data-aos-duration="500">

                <ng-container *ngFor="let post of posts;index as i;trackBy: trackByFn">
                    <div class="col-lg-4 col-md-6 portfolio-wrap filter-app">
                        <div class="portfolio-item">
                            <img src="{{post.imageUrl}}" class="img-fluid" alt="">
                            <div class="portfolio-info">
                                <h3>{{post.postName}} 1</h3>
                                <div>
                                    <a routerLink="/catalog/details/{{post._id}}" title="Portfolio Details"><i
                                            class="bx bx-link"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>

                <div class="col-lg-4 col-md-6 portfolio-wrap filter-app">
                    <div class="portfolio-item">
                        <img src="assets/img/portfolio/portfolio-1.jpg" class="img-fluid" alt="">
                        <div class="portfolio-info">
                            <h3>App 1</h3>
                            <div>
                                <a routerLink="assets/img/portfolio/portfolio-1.jpg" data-gallery="portfolioGallery"
                                    class="portfolio-lightbox" title="App 1"><i class="bx bx-plus"></i></a>
                                <a routerLink="/catalog/details/1" title="Portfolio Details"><i
                                        class="bx bx-link"></i></a>
                            </div>
                        </div>
                    </div>
                </div>



            </div>

        </div>
    </section><!-- End Portfolio Section -->

</main><!-- End #main -->
